<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>BattleShip</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
        
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        
    
        
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    
    
        
    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
        
    <script src='cordova.js'></script>
    <script type="text/javascript" charset="utf-8" src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script src='js/index.js' type="text/javascript" charset="utf-8"> </script>

</head>

<body>
    <div id="splashscreen" class='ui-loader heavy'>
        App Framework
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>

    <div class="view splitview">
        
        <header>
            <a class="menuButton" data-left-menu="left" data-transition="cover" style="float:left"></a>
            <h1>Title</h1>
        </header>
        
        <div class="pages" >
            <div class="panel" id="main" data-title="Inicio" data-selected="true">
                Inicio
                <img src="img/inicio.png" width="100%">
            </div>
            <div class="panel container" id="partida" data-title="Partida">
                <div class="row"> <!-- Esta caja para el tiempo y los disparos -->
                    <div id="disparos" class="col-xs-5 informacion"> 
                        JS No soportado
                    </div>
                    <div id="pausa" class="col-xs-2 informacion">
                        =
                    </div>
                    <div id="tiempo" class="col-xs-5 informacion">
                        JS No soportado
                    </div>
                </div>
                <div id="tablero"> <!-- Esta caja para el tablero de juego -->
                
                </div>
            </div>
            <div class="panel" id="puntuaciones" data-title="Puntuaciones">
                Mejores puntuaciones
            </div>
            <div class="panel" id="formulario" data-title="Tus puntos">
                <div class="container">
                <form>
                      <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                      </div>
                      <div class="form-group">
                        <label for="puntos">Puntos:</label>
                        <input type="text" class="form-control" id="puntos" disabled>
                      </div>
                      <div class="form-group">
                        <label for="tiempo">Tiempo:</label>
                        <input type="text" class="form-control" id="segundos" disabled>
                      </div>
                      <div class="btn btn-default" onclick="guardarPuntos()">Submit</div>
                </form>                
                </div>
            </div>
            <div class="panel" id="creditos" data-title="Créditos">
                <h3>Créditos y ayuda</h3>
                <h4>Bibliografía</h4>
                <ul>
                    <li><a href="https://commons.wikimedia.org/wiki/File:Pirate-ship.svg" > Barco pirata del inicio</a></li>
                </ul>
            </div>
        </div>

        <nav id="left">
            <div class="view active">
                <header>
                    <h1>Menú</h1>
                </header>
                <div class="pages">
                    <div class="panel active" id="navPage1" data-title="Foobar">
                        <ul class="list">
                            <li><a href="#main" onclick="$.afui.clearHistory()">Inicio</a></li>
                            <li><a href="#partida" onclick="$.afui.clearHistory();crearPartida()"> Nueva partida </a></li>
                            <li><a href="#puntuaciones" onclick="$.afui.clearHistory()">Puntuaciones</a></li>
                            <li><a href="#creditos" onclick="$.afui.clearHistory()">Créditos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </div>
</body>

</html>
